  <script>

    app.inituser()
    //app.renderSchoolsPayoutDropdown(true)
    query = location.search;
    if (query.substring(0, 6) == '?user=') {
      let userid = query.substring(6);
      filters.rides.for = 'user';
      filters.rides.id = userid;
      app.getRides();
    } else if (query.substring(0, 8) == '?driver=') {
      let driverid = query.substring(8);
      filters.rides.for = 'driver';
      filters.rides.id = driverid;
      app.getRides();
    } else if (query.substring(0, 8) == '?school=') {
      let schoolid = query.substring(8);
      filters.rides.for = 'school';
      filters.rides.id = schoolid;
      app.getRides();
    } else {
      filters.rides.for = 'all';
      app.getRides();
    }
  </script>
