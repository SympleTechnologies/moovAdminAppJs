<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Moov App Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="../assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
  <link href="../assets/css/custom.css" rel="stylesheet" />
  <link href="../assets/css/alertify.min.css" rel="stylesheet" />
</head>

<body class="">

  <div class="wrapper ">
    <div class="row">
      <div class="col-6 offset-3">

          <div style="text-align: center;">
            <img src ="../assets/img/logo.png" class="img-fluid" style="width: 90px; margin: 20px;" />
            <h5> LOGIN  AS SCHOOL </h5>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>

              <button class="btn btn-block btn-primary" onclick="app.login()"> LOGIN </button>
            </div>
          </div>

      </div>
    </div>
  </div>
  <script src="../assets/js/alertify.min.js" type="text/javascript"></script>
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/custom.js"></script>
  <script src="../assets/js/school.js"></script>
</body>

</html>
